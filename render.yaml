databases:
  - name: postgres
    ipAllowList: []
    databaseName: scheduled_tweets
    user: scheduled_tweets
    plan: free

services:
  - type: web
    name: scheduled_tweets
    env: ruby
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
      - key: RACK_ENV